<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Append child and insert before</title>
    <style></style>
  </head>
  <body>
    <p id="name">Langkah-langkah memasak air</p>
    <ol id="daftar">
      <li id="awal">Masukan air kedalam wadah</li>
      <li id="akhir">Matikan kompor</li>
    </ol>
    <hr size="2" width="95%" color="black" />
    <script>
      const daftar = document.getElementById("daftar");
      const awal = document.getElementById("awal");
      const newElement = document.createElement("li");
      const elementAwal = document.createElement("li");
      elementAwal.innerText = "Hidupkan Kompor";

      newElement.innerText = "Selamat Menikmati!";
      daftar.appendChild(newElement);
      daftar.insertBefore(elementAwal, awal);
    </script>
  </body>
</html>
